type: pipeline-template
name: Pipeline for Maven Docker Apps in Kubernetes 
description: Continuos Integration Pipeline to model Maven Docker Apps projects using a Kaniko agent  
parameters:
  - name: k8_agent_yaml
    displayName: Kubernetes Pod File Defition
    type: string
  - name: gh_cred
    displayName: GitHub Credential
    type: credentials
  - name: gh_repo
    displayName: Github Repository URL 
    type: string
  - name: gh_branch
    displayName: Github Branch    
    type: string
  - name: dockerfile_path
    type: string
    displayName: Dockerfile build path
  - name: docker_registry
    type: string
    displayName: Docker Registry to upload